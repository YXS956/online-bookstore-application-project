<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Online bookstore regist</title>
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/style.css}" />
    <link rel="stylesheet" th:href="@{/static/css/register.css}"/>
    <style type="text/css">
      .login_form {
        height: 420px;
        margin-top: 25px;
      }
    </style>
    <script language="JavaScript" th:src="@{/static/script/regist.js}"></script>
  </head>
  <body>
    <div id="login_header">
      <a href="book.do">
        <img th:src="@{/static/img/logo.png}" alt=""/>
      </a>
    </div>

    <div class="login_banner">
      <div class="register_form">
        <h1>Join as reader!~</h1>
        <form th:action="@{/user.do}" method="post" onsubmit="return preRegist() ;">
          <input type="hidden" name="operate" value="regist"/>
          <div class="form-item">
            <div>
              <label>Username:</label>
              <input id="unameTxt" type="text" placeholder="Please input username" name="uname" onblur="ckUname(this.value)"/>
            </div>
            <span id="unameSpan" class="errMess">username should be composed by 6-16 letters or digits!<!--用户名应为6~16位数字和字母组成--></span>
          </div>
          <div class="form-item">
            <div>
              <label>Password:</label>
              <input id="pwdTxt" type="password" placeholder="Please input password" name="pwd"/>
            </div>
            <span id="pwdSpan" class="errMess">password should be more than 8 characters!<!--密码的长度至少为8位--></span>
          </div>
          <div class="form-item">
            <div>
              <label>Confirm:</label>
              <input id="pwdTxt2" type="password" placeholder="Please input password again"/>
            </div>
            <span id="pwdSpan2" class="errMess">two passwords are not same!<!--密码两次输入不一致--></span>
          </div>
          <div class="form-item">
            <div>
              <label>Email:</label>
              <input id="emailTxt" type="text" placeholder="Please input email" name="email"/>
            </div>
            <span id="emailSpan" class="errMess">please type in email format!<!--请输入正确邮箱格式--></span>
          </div>
          <div class="form-item">
            <div>
              <label>verify code:</label>
              <div class="verify">
                <input type="text" name="verifyCode" placeholder="" />
                <img th:src="@{/kaptch.jpg}" alt="" />
              </div>
            </div>
            <span class="errMess">please type in correct verifycode</span>
          </div>
          <button class="btn">Regist!</button>
        </form>
      </div>
    </div>
    <div id="bottom">
      <span>
        Developed by Yuqi
      </span>
    </div>
  </body>
</html>
